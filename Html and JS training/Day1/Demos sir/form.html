<html>
    <body>
        <form method="GET" action="first.html">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>Pass</td>
                    <td><input type="password" name="pass"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                            Male<input type="radio" name="gender" value="male"/>
                            Female<input type="radio" name="gender" value="female"/>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                            Reading<input type="checkbox" name="reading"/>
                            Writing<input type="checkbox" name="writing"/>
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                            <select name="qual">
                                    <option>Grad</option>
                                    <option>PG</option>
                                    <option>PhD</option>
                                </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                            <textarea name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Resume</td>
                    <td>
                            <input type="file" name="resume"/>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset"/></td>
                    <td><input type="submit"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
