<!DOCTYPE html>
<html>

<body>
    <form method="POST" action="first.html">
        <table border="1">
            <tr>
                <td>
                    name
                </td>
                <td>
                    <input type="text" name="name" maxlength="10" minlength="2" placeholder="name !!" required/>
                </td>
            </tr>
            <tr>
                <td>
                    gender
                </td>
                <td>
                    male<input type="radio" name="gender">
                    female<input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                    tp
                </td>
                <td>
                    netflix<input type="checkbox" name="tp">
                    sport<input type="checkbox" name="tp">
                </td>
            </tr>
            <tr>
                <td>
                    qualification
                </td>
                <td>
                    <select>
                        <option>grad</option>
                        <option>pg</option>
                        <option>grasfad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    adress
                </td>
                <td>
                    <textarea name="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    pass
                </td>
                <td>
                    <input type="password" name="pass" />
                </td>
            </tr>
            <tr>
                <td>
                    color
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>
                    email
                </td>
                <td>
                    <input type="email" placeholder="email !!">
                </td>
            </tr>
            <tr>
                <td>
                    url
                </td>
                <td>
                    <input type="url" name="website">
                </td>
            </tr>
            <tr>
                <td>
                    doj
                </td>
                <td>
                    <input type="date" name="doj">
                </td>
                <tr>
                    <td>
                        range
                    </td>
                    <td>
                        <input type="range" min="2" max="100" name="range">
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    resume
                </td>
                <td>
                    <input type="file" name="resume">
                </td>
            </tr>
            <tr>
                <td><input type="reset" name="reset"></td>
                <td><input type="submit" name="submit" value="save"></td>
            </tr>
            <tr>
                    <td>
                        age
                    </td>
                    <td>
                        <input type="number" name="age">
                    </td>
            </tr>
            </table>
    </form>
</body>

</html>
