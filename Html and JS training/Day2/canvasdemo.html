<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="can1" style="border:1px solid black" height="500" width="500"></canvas>
    <script>
        var canvas=document.getElementById("can1");
        var c = canvas.getContext("2d");
        c.fillStyle = 'red';
        c.fillRect("9","9","100","100");

        c.fillStyle = 'blue';
        c.fillRect("90","90","100","100");
        
        c.beginPath();
        c.moveTo('0','0');
        c.lineTo('100','100')
        c.strokeStyle = 'green'
        c.stroke();

        c.moveTo('200','2000');
        c.lineTo('100','100')
        c.strokeStyle = 'green'
        c.stroke();
    </script>
</body>
</html>
