<!DOCTYPE HTML>
<html>
<head>
<style>
div {
  width: 150px;
  height: 150px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
        <p>Drag image into the rectangle:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1" src="fma.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100"></div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true">
   
    <label id="drag2" draggable="true" ondragstart="drag(event)"/> welcome</label>
</div>
<br>

</body>
</html>
